name: Bug Report / 问题报告
description: Report a bug or unexpected behavior / 报告 Bug 或异常行为
title: "[Bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting! Please fill out the form below.
        感谢反馈！请填写以下内容。

  - type: textarea
    id: description
    attributes:
      label: Bug Description / 问题描述
      description: A clear description of what the bug is. / 清晰描述遇到的问题。
      placeholder: |
        What happened? / 发生了什么？
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce / 复现步骤
      description: How can we reproduce this issue? / 如何复现这个问题？
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior / 期望行为
      description: What did you expect to happen? / 你期望发生什么？
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior / 实际行为
      description: What actually happened? / 实际发生了什么？
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment / 环境信息
      description: |
        Please provide relevant environment details.
        请提供相关环境信息。
      placeholder: |
        - OS: [e.g. Windows 11, Ubuntu 22.04]
        - Browser: [e.g. Chrome 120]
        - Version: [e.g. v1.0.0]
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs / 日志
      description: |
        If applicable, add error logs or screenshots.
        如有相关错误日志或截图请附上。
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context / 补充信息
      description: Any other context about the problem. / 其他相关信息。
    validations:
      required: false
